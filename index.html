<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
  </head>
  <body>
    <h1>Sign Up!</h1>
    <form>
      <input type="email" name="email" />
      <label for="email">Email Address</label>
      <input type="password" name="password" />
      <label for="password">Password</label>
      <input type="text" name="github-username" />
      <label for="github-username">Github Username</label>
      <fieldset>
        <legend>Subscription Level</legend>
        <input id="enterprise" type="radio" name="level" value="" />
        <label for="enterprise">Enterprise</label>
        <input id="pro" type="radio" name="level" value="" />
        <label for="pro">Pro</label>
        <input id="free" type="radio" name="level" value="" />
        <label for="free">Free</label>
      </fieldset>
      <input type="checkbox" id="remember-me" value="" />
      <label for="remember-me">Remember Me</label>
      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
